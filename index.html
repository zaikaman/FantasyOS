<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- COEP/COOP Headers for SharedArrayBuffer (sql.js requirement) -->
    <meta http-equiv="Cross-Origin-Embedder-Policy" content="require-corp" />
    <meta http-equiv="Cross-Origin-Opener-Policy" content="same-origin" />

    <!-- Theme and Appearance -->
    <meta name="theme-color" content="#2d5016" />
    <meta name="color-scheme" content="dark light" />

    <!-- SEO -->
    <meta
      name="description"
      content="Enchanted Realm Shell - A fantasy-themed desktop environment in your browser"
    />
    <meta
      name="keywords"
      content="fantasy, desktop, browser OS, window manager, sql.js, vite"
    />
    <meta name="author" content="FantasyOS Team" />

    <!-- Open Graph -->
    <meta property="og:title" content="Enchanted Realm Shell" />
    <meta
      property="og:description"
      content="A mystical desktop environment where magic meets technology"
    />
    <meta property="og:type" content="website" />

    <title>Enchanted Realm Shell</title>

    <!-- Preload critical resources -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- Fantasy Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;500;600;700;900&family=Crimson+Text:ital,wght@0,400;0,600;0,700;1,400&family=MedievalSharp&family=Uncial+Antiqua&display=swap" rel="stylesheet" />

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/src/assets/favicon.png" />
  </head>
  <body>
    <!-- Full-viewport desktop container -->
    <div id="desktop-root" class="desktop-container">
      <!-- Canvas for particle system (fireflies) -->
      <canvas id="particles-canvas" class="particles-layer"></canvas>

      <!-- Desktop background layer -->
      <div id="desktop-background" class="desktop-background"></div>

      <!-- Quest Log - Bottom Left (Above Treasure Chest) -->
      <div class="quest-log-button" id="quest-log-button">
        <img src="/src/assets/quest-log.png" alt="Quest Log" />
        <span class="app-icon-label">Quest Log</span>
      </div>

      <!-- Potion Mixer Notepad - Left Column (Middle) -->
      <div class="potion-mixer-notepad" id="potion-mixer-notepad">
        <img src="/src/assets/notepad.png" alt="Potion Mixer Notepad" />
        <span class="app-icon-label">Potion Mixer</span>
      </div>

      <!-- Treasure Chest - Bottom Left -->
      <div class="treasure-chest" id="treasure-chest">
        <img src="/src/assets/chest.png" alt="Treasure Chest" />
        <span class="app-icon-label">Treasure Chest</span>
      </div>

      <!-- Weather Oracle Crystal Ball - Bottom Right (Above Mana Calculator) -->
      <div class="weather-orb" id="weather-oracle-orb">
        <img src="/src/assets/crystall-ball.png" alt="Weather Oracle" />
        <span class="app-icon-label">Weather Oracle</span>
      </div>

      <!-- Mana Calculator Orb - Bottom Right -->
      <div class="mana-orb" id="mana-calculator-orb">
        <img src="/src/assets/mana-calculator.png" alt="Mana Calculator" />
        <span class="app-icon-label">Mana Calculator</span>
      </div>

      <!-- Realm Customizer Altar - Column 2, Row 3 (Bottom) -->
      <div class="realm-customizer-altar" id="realm-customizer-altar">
        <img src="/src/assets/altar.png" alt="Realm Customizer Altar">
        <span class="app-icon-label">Realm Customizer</span>
      </div>

      <!-- Echo Chamber Terminal - Bottom Center -->
      <div class="echo-chamber-terminal" id="echo-chamber-terminal">
        <img src="/src/assets/terminal.png" alt="Echo Chamber Terminal">
        <span class="app-icon-label">Echo Chamber</span>
      </div>

      <!-- Games Arcade - Right Column -->
      <div class="games-arcade-icon" id="games-arcade-icon">
        <img src="/src/assets/games.png" alt="Mystical Games Arcade">
        <span class="app-icon-label">Games Arcade</span>
      </div>

      <!-- Spell Tome Library - Top Left -->
      <div class="spell-tome-reader" id="spell-tome-reader">
        <img src="/src/assets/reader.png" alt="Spell Tome Library">
        <span class="app-icon-label">Spell Tome Library</span>
      </div>

      <!-- Bardic Lute Player - Column 4, Row 1 (Top) -->
      <div class="bardic-lute-player" id="bardic-lute-player">
        <img src="/src/assets/music.png" alt="Bardic Lute Player">
        <span class="app-icon-label">Bardic Lute Player</span>
      </div>

      <!-- Application launcher (rune icons) -->
      <div id="app-launcher" class="app-launcher"></div>

      <!-- Desktop workspace (windows render here) -->
      <div id="desktop" class="desktop-workspace"></div>

      <!-- Arcane Clock Tower HUD - Top Right Corner -->
      <div id="clock-tower" class="clock-tower">
        <div class="tower-structure">
          <div class="tower-top"></div>
          <div class="tower-body">
            <div class="clock-face">
              <svg class="clock-dial" viewBox="0 0 100 100">
                <!-- Clock markings -->
                <circle cx="50" cy="50" r="48" fill="none" stroke="rgba(218, 165, 32, 0.3)" stroke-width="0.5"/>
                <circle cx="50" cy="50" r="45" fill="none" stroke="rgba(218, 165, 32, 0.5)" stroke-width="1"/>
                <!-- Hour markers -->
                <line x1="50" y1="8" x2="50" y2="15" stroke="var(--color-accent)" stroke-width="2"/>
                <line x1="85" y1="25" x2="80" y2="30" stroke="var(--color-accent)" stroke-width="1.5"/>
                <line x1="92" y1="50" x2="85" y2="50" stroke="var(--color-accent)" stroke-width="2"/>
                <line x1="85" y1="75" x2="80" y2="70" stroke="var(--color-accent)" stroke-width="1.5"/>
                <line x1="50" y1="92" x2="50" y2="85" stroke="var(--color-accent)" stroke-width="2"/>
                <line x1="15" y1="75" x2="20" y2="70" stroke="var(--color-accent)" stroke-width="1.5"/>
                <line x1="8" y1="50" x2="15" y2="50" stroke="var(--color-accent)" stroke-width="2"/>
                <line x1="15" y1="25" x2="20" y2="30" stroke="var(--color-accent)" stroke-width="1.5"/>
                <!-- Center point -->
                <circle cx="50" cy="50" r="3" fill="var(--color-accent)"/>
              </svg>
              <!-- Clock hands -->
              <div class="clock-hand hour-hand" id="hour-hand"></div>
              <div class="clock-hand minute-hand" id="minute-hand"></div>
              <div class="clock-hand second-hand" id="second-hand"></div>
            </div>
            <div class="tower-runes">
              <div class="rune">‚óà</div>
              <div class="rune">‚óÜ</div>
              <div class="rune">‚óà</div>
            </div>
          </div>
          <div class="tower-base"></div>
        </div>
        
        <!-- Time Display -->
        <div class="time-display" id="time-display">
          <div class="time-text">00:00</div>
          <div class="date-text">Loading...</div>
        </div>
        
        <!-- Calendar Toggle -->
        <button class="calendar-toggle" id="calendar-toggle" title="View Calendar of Moons">
          üåô
        </button>
      </div>
    </div>

    <!-- Calendar Modal (Hidden by default) -->
    <div class="calendar-modal hidden" id="calendar-modal">
      <div class="calendar-modal-overlay" id="calendar-modal-overlay"></div>
      <div class="calendar-modal-content" id="calendar-panel">
        <div class="calendar-header">
          <h3>Calendar of Moons</h3>
          <button class="calendar-close" id="calendar-close">‚úï</button>
        </div>
        <div class="calendar-events" id="calendar-events">
          <!-- Events will be rendered here -->
        </div>
        <div class="calendar-footer">
          <button class="btn-add-event" id="btn-add-event">+ Add Event</button>
        </div>
      </div>
    </div>

    <!-- Taskbar - Mystical parchment bar at the bottom -->
    <div id="taskbar"></div>

    <!-- Loading overlay -->
    <div id="loading-overlay" class="loading-overlay">
      <div class="loading-spinner">
        <div class="rune-spinner"></div>
      </div>
      <p class="loading-text">Initializing the Enchanted Realm...</p>
    </div>

    <!-- Error boundary fallback -->
    <div id="error-boundary" class="error-boundary hidden">
      <div class="error-container">
        <h1>üßô‚Äç‚ôÇÔ∏è The Mana Flows Are Disrupted!</h1>
        <p class="error-message"></p>
        <button id="reload-realm" class="btn-reload">Restart the Realm</button>
      </div>
    </div>

    <!-- Main application entry point -->
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
